<div class="container-fluid margin-format">
    <div class="row">
        <div class="col-6">
            <div class="container-fluid modal-bg">
                <div class="row modal-titulo">
                    <span class="titulo">MÃ³dulos do {{curso}}</span>
                </div>
                <div class="row margin-top">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                          <li class="mat-tree-node">
                            <button mat-icon-button disabled></button>
                            <a href="#"><span class="text-format">{{node.name}}</span></a>
                          </li>
                        </mat-tree-node>
                        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                          <li>
                            <div class="mat-tree-node">
                                    <button *ngIf="node.canOpen" mat-icon-button matTreeNodeToggle
                                                [attr.aria-label]="'toggle ' + node.name">     
                                        <mat-icon class="mat-icon-rtl-mirror">
                                            {{treeControl.isExpanded(value) ?  'expand_more' : 'chevron_right'}}
                                        </mat-icon>
                                    </button>
                                    <button *ngIf="!node.canOpen" mat-icon-button
                                                   [attr.aria-label]="'toggle ' + node.name">     
                                            <mat-icon class="mat-icon-rtl-mirror">
                                                {{'lock'}}
                                            </mat-icon>
                                    </button>
                              <span class="text-title-format">{{node.name}}</span>
                            </div>
                            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                              <ng-container matTreeNodeOutlet></ng-container>
                            </ul>
                          </li>
                        </mat-nested-tree-node>
                      </mat-tree>
                </div>
            </div>
        </div>
    </div>
</div>
